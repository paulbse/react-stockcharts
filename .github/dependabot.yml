{
  "version": 2,
  "updates": [
    {
      "package-ecosystem": "npm",
      "directory": "/",
      "schedule": {
        "interval": "daily"
      },
      "open-pull-requests-limit": 10,
      "package-manager": "npm",
      "labels": ["dependencies"],
      "major": true, // Add this line to include major updates
      "allow": [
        {
          "dependency-name": "react-stockcharts",
          "version": ">=0.0.0"
        }
      ],
      "dep-regex": "(?<name>[\\w\\d_.-]+): (?<current>[\\w\\d_.-]+), (?<range>.+)",
      "commit-message": {
        "prefix": "chore(deps): update"
      },
      "directory": "/"
    }
  ]
}
